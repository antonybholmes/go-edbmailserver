<html>
  <body>
    <p>Hi {{.Name}},</p>
    <p>

      <a href="{{.Link}}">{{.Link}}</a>

    <p></p>
    <p>The link is valid for {{.Time}}.</p>

    <p></p>
    <p>{{.DoNotReply}}</p>
  </body>
</html>
