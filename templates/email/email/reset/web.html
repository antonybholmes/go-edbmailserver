<!-- email.html -->
{{define "layout"}}
<!DOCTYPE html>
<html>
  <body>
    <p>Hi {{.Name}},</p>
    <br />
    <p>
      Please use this link to change your email address:
      <a href="{{.Link}}">{{.Link}}</a>
    </p>
    <br />
    <p>If you did not request a password reset, please ignore this email.</p>
    {{template "footer" . }}
  </body>
</html>

{{end}}
